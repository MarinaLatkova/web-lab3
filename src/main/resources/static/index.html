<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>OpenID Connect –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            background-color: #f0f4f8;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            padding: 0.6rem 1.2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        button:nth-child(1) {
            background-color: #3498db;
            color: white;
        }

        button:nth-child(2) {
            background-color: #27ae60;
            color: white;
        }

        button:nth-child(3) {
            background-color: #e74c3c;
            color: white;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }

        pre {
            background: #ecf0f1;
            padding: 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Casdoor –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å</h1>

<div>
    <button onclick="login()">–£–≤—ñ–π—Ç–∏</button>
    <button onclick="fetchUserInfo()">–û—Ç—Ä–∏–º–∞—Ç–∏ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é</button>
    <button onclick="logout()">–í–∏–π—Ç–∏</button>
    <button onclick="connectToBinanceStream()">–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—å –¥–æ Binance Stream</button>
    <button onclick="disconnectFromBinanceStream()">–í—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—å –≤—ñ–¥ Binance Stream</button>
</div>


<div id="status" style="margin-top: 1rem;">
    <p>–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å "–û—Ç—Ä–∏–º–∞—Ç–∏ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é", —â–æ–± –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Å—Ç–∞—Ç—É—Å –∞–≤—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó.</p>
</div>

<script type="module">
    import { decodeTrade } from '/trade.js';
    function fetchUserInfo() {
        fetch('https://localhost:8443/user/info', {
            credentials: 'include',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –Ω–µ –∞–≤—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–æ–≤–∞–Ω–∏–π');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('status').innerHTML = `
                    <p>–í–∏ —É–≤—ñ–π—à–ª–∏ —è–∫ <strong>${data.username}</strong></p>
                    <pre>ID –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞: ${data.userId}</pre>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
                    <p>–í–∏ –Ω–µ —É–≤—ñ–π—à–ª–∏</p>
                    <p class="error">–ü–æ–º–∏–ª–∫–∞: ${error.message}</p>
                `;
            });
    }

    function login() {
        window.location.href = 'https://localhost:8443/auth/login';
    }

    function logout() {
        document.cookie = 'access_token=; path=/; max-age=0';
        document.getElementById('status').innerHTML = '<p>–°–µ—Å—ñ—é –∑–∞–≤–µ—Ä—à–µ–Ω–æ. –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å "–û—Ç—Ä–∏–º–∞—Ç–∏ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é" –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏.</p>';
    }

    let socket;

    let trades = {};
    function connectToBinanceStream() {
        if (socket) {
            socket.close();
        }

        socket = new WebSocket('wss://localhost:8443/ws/binance');
        socket.binaryType = 'arraybuffer';

        socket.onopen = () => {
            document.getElementById('status').innerHTML = '<p>üîó –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ —Å—Ç—Ä—ñ–º—É Binance</p><div id="trades"></div>';
        };

        socket.onmessage = (event) => {
            try {
                const buffer = new Uint8Array(event.data);
                const decoded = decodeTrade(buffer);

                const tradeTime = new Date(Number(decoded.timestamp));

                trades[decoded.symbol] = {
                    price: decoded.price,
                    time: tradeTime.toLocaleTimeString()
                };
                // –§–æ—Ä–º—É—î–º–æ HTML –¥–ª—è –≤—Å—ñ—Ö –≤–∞–ª—é—Ç
                let html = '<p>üîó –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ —Å—Ç—Ä—ñ–º—É Binance</p><pre>';
                for (const [symbol, info] of Object.entries(trades)) {
                    html += `–ú–æ–Ω–µ—Ç–∞: ${symbol}\n–¶—ñ–Ω–∞: ${info.price}\n–ß–∞—Å —Ç—Ä–µ–π–¥—É: ${info.time}\n\n`;
                }
                html += '</pre>';

                document.getElementById('trades').innerHTML = html;

            } catch (e) {
                console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –¥–µ–∫–æ–¥—É–≤–∞–Ω–Ω—è protobuf:", e);
                document.getElementById('status').innerHTML = `<p class="error">–ü–æ–º–∏–ª–∫–∞ –¥–µ–∫–æ–¥—É–≤–∞–Ω–Ω—è protobuf</p>`;
            }
        };

        socket.onerror = () => {
            document.getElementById('status').innerHTML = `<p class="error">‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ WebSocket</p>`;
        };

        socket.onclose = () => {
            document.getElementById('status').innerHTML += `<p>‚ùå –ó'—î–¥–Ω–∞–Ω–Ω—è –∑–∞–∫—Ä–∏—Ç–æ</p>`;
        };
    }




    function disconnectFromBinanceStream() {
        if (socket) {
            socket.close();
            socket = null;
            document.getElementById('status').innerHTML += '<p>‚èπÔ∏è –°—Ç—Ä—ñ–º Binance –∑—É–ø–∏–Ω–µ–Ω–æ</p>';
        }
    }

    window.fetchUserInfo = fetchUserInfo;
    window.login = login;
    window.logout = logout;
    window.connectToBinanceStream = connectToBinanceStream;
    window.disconnectFromBinanceStream = disconnectFromBinanceStream;


</script>
</body>
</html>
