<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>OpenID Connect Інтерфейс</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            background-color: #f0f4f8;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            padding: 0.6rem 1.2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        button:nth-child(1) {
            background-color: #3498db;
            color: white;
        }

        button:nth-child(2) {
            background-color: #27ae60;
            color: white;
        }

        button:nth-child(3) {
            background-color: #e74c3c;
            color: white;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }

        pre {
            background: #ecf0f1;
            padding: 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Casdoor Інтерфейс</h1>

<div>
    <button onclick="login()">Увійти</button>
    <button onclick="fetchUserInfo()">Отримати інформацію</button>
    <button onclick="logout()">Вийти</button>
</div>

<div id="status" style="margin-top: 1rem;">
    <p>Натисніть "Отримати інформацію", щоб перевірити статус автентифікації.</p>
</div>

<script>
    function fetchUserInfo() {
        fetch('https://localhost:8080/user/info', {
            credentials: 'include',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Користувач не автентифікований');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('status').innerHTML = `
                    <p>Ви увійшли як <strong>${data.username}</strong></p>
                    <pre>ID користувача: ${data.userId}</pre>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
                    <p>Ви не увійшли</p>
                    <p class="error">Помилка: ${error.message}</p>
                `;
            });
    }

    function login() {
        window.location.href = 'https://localhost:8080/auth/login';
    }

    function logout() {
        document.cookie = 'access_token=; path=/; max-age=0';
        document.getElementById('status').innerHTML = '<p>Сесію завершено. Натисніть "Отримати інформацію" для перевірки.</p>';
    }
</script>
</body>
</html>
